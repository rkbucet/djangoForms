{% extends 'app/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-4">
            <h3 class="text-center alert alert-info">Add New Student</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <div class="col-sm-7 offset-1">
            <h3 class="text-center alert alert-success">Students Details</h3>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% if stud %}
                    {% for stu in stud %}
                  <tr>
                    <td>{{stu.id}}</td>
                    <td>{{stu.name}}</td>
                    <td>{{stu.email}}</td>
                    <td>
                        <a href="{% url 'update' stu.id %}" class="btn btn-info">Update</a>
                        <a href="{% url 'delete' stu.id %}" class="btn btn-danger">Delete</a>
                    </td>
                  </tr>
                  {% endfor %}  
                  {% endif %}
                </tbody>
              </table>
        </div>
    </div>
{% endblock content %}
